<ng-container *ngIf="loading; else notLoading">
  <h1>Loadding</h1>
</ng-container>
<ng-template #notLoading>
  <ng-container *ngIf="!loggedIn; else elseTemplate">
    <app-login></app-login>
  </ng-container>
  <ng-template #elseTemplate>
    <app-sidenav></app-sidenav>
  </ng-template>
</ng-template>
